<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法會執事表</title>
    <style>
        :root {
            --main-bg-color: #00FFFF; /* 圖片中的亮青色 */
            --border-color: #000000;
            --header-text-color: #FFD700; /* 圖片中的金黃色字體 */
            --header-text-stroke: #FF8C00; /* 字體邊框感 */
            --btn-bg: #FFA500;
        }

        body {
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            position: relative; /* 確保內容層級正確 */
        }

        /* 使用偽元素來設定背景圖片透明度，而不影響內容 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('image/DSBK.jpg'); 
            background-size: cover;
            background-position: center;
            opacity: 0.2; /* 設定背景透明度為 20% */
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            position: relative;
        }

        /* 頂部控制區 */
        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 10px;
            padding: 0 5px;
        }

        .location-box {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--border-color);
            padding: 5px;
            display: inline-block;
        }

        .location-label {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .location-select {
            font-size: 1.1rem;
            padding: 5px;
            width: 250px;
            border: 1px solid #999;
        }

        /* 複製按鈕 */
        .copy-btn {
            background-color: var(--btn-bg);
            border: 3px solid var(--border-color);
            font-size: 1.2rem;
            font-weight: bold;
            padding: 5px 15px;
            cursor: pointer;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }

        .copy-btn:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        /* 主要表格區域 */
        .roster-container {
            background-color: var(--main-bg-color);
            border: 4px solid var(--border-color);
            padding: 5px;
            margin-bottom: 20px; /* 與下方注意事項隔開 */
        }

        table {
            width: 100%;
            border-collapse: separate; 
            border-spacing: 2px;
        }

        thead th {
            font-size: 1.8rem;
            color: var(--header-text-stroke); 
            text-shadow: 1px 1px 0px var(--header-text-color);
            text-align: left;
            padding: 5px;
            font-weight: 900;
            letter-spacing: 2px;
        }
        
        /* 模擬圖片中 header 的特殊排版 */
        .header-pos-deity { width: 40%; }
        .header-assign { width: 15%; }
        .header-incense { width: 15%; }
        .header-note { width: 30%; }

        tbody tr {
            height: 40px;
        }

        tbody td {
            font-size: 1.1rem;
            color: #000;
            font-weight: bold;
            vertical-align: middle;
            padding: 2px;
        }

        /* 欄位樣式 */
        .deity-name {
            padding-left: 5px;
            white-space: nowrap;
        }

        select, input, textarea {
            width: 100%;
            font-size: 1rem;
            border: 1px solid #000;
            background-color: white;
            box-sizing: border-box;
        }

        select, input {
            height: 32px;
        }
        
        select {
            text-align: center;
            text-align-last: center;
        }

        /* 被禁用的選項樣式 */
        option:disabled {
            color: #ccc;
            background-color: #f0f0f0;
        }

        /* 注意事項區塊 */
        .notes-section {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--border-color);
            padding: 10px;
        }
        
        .notes-label {
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .notes-area {
            width: 100%;
            height: 100px;
            resize: vertical;
            padding: 5px;
            font-family: inherit;
        }

        /* 響應式調整 */
        @media (max-width: 768px) {
            .top-controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .copy-btn {
                width: 100%;
            }
            thead th {
                font-size: 1.2rem;
            }
            tbody td {
                font-size: 0.9rem;
            }
        }
        
        /* 提示訊息 */
        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }

        #toast.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 上方控制區 -->
        <div class="top-controls">
            <div class="location-box">
                <label class="location-label">法會地點</label>
                <select id="locationSelect" class="location-select" onchange="initTable()">
                    <option value="新店紫竹林寺" selected>新店紫竹林寺</option>
                    <option value="玄皇寺法會">玄皇寺法會</option>
                    <option value="大正金剛轉輪寺">大正金剛轉輪寺</option>
                </select>
            </div>
            <button class="copy-btn" onclick="copyContent()">複製內容</button>
        </div>

        <!-- 主表格區 -->
        <div class="roster-container">
            <table>
                <thead>
                    <tr>
                        <th class="header-pos-deity">位置 &nbsp;&nbsp;&nbsp; 神佛</th>
                        <th class="header-assign">指派</th>
                        <th class="header-incense">香</th>
                        <th class="header-note">備註</th>
                    </tr>
                </thead>
                <tbody id="rosterBody">
                    <!-- Javascript 將自動生成這裡的內容 -->
                </tbody>
            </table>
        </div>

        <!-- 新增：注意事項區塊 (在框框外面下面) -->
        <div class="notes-section">
            <label class="notes-label">注意事項：</label>
            <textarea id="notesArea" class="notes-area" placeholder="請在此輸入注意事項..."></textarea>
        </div>
    </div>

    <!-- 複製成功提示 -->
    <div id="toast">內容已複製到剪貼簿！</div>

    <!-- 預設選項資料 -->
    <datalist id="remarkOptions">
        <option value="理慧傳香">
        <option value="理慧通知傳香">
        <option value="敬合傳香">
        <option value="信永傳香">
    </datalist>

    <script>
        // 資料定義：根據不同地點設定不同的神佛列表
        const locationData = {
            "新店紫竹林寺": [
                "1樓 內殿 觀世音皇母",
                "1樓 內殿 南無觀自在皇佛",
                "1樓 內殿 彌勒妙法增菩薩",
                "1樓 內殿 觀音三十三應身",
                "1樓 外殿 月聖始祖",
                "1樓 外殿 福德正神",
                "2樓 內殿 未來佛"
            ],
            "玄皇寺法會": [
                "1樓 內殿 大地藏皇佛",
                "1樓 內殿 慈航佛母",
                "1樓 內殿 天上聖母",
                "1樓 內殿 冥聖",
                "1樓 內殿 千手千眼",
                "1樓 內殿 彌勒天皇",
                "2樓 內殿 皇母",
                "2樓 內殿 未來佛",
                "2樓 內殿 嚴仁尊佛",
                "2樓 內殿 無極五母",
                "2樓 內殿 嚴慈尊佛",
                "2樓 內殿 嚴聖尊佛",
                "3樓 內殿 八臂觀音",
                "3樓 內殿 盤古尊佛",
                "3樓 內殿 八大菩薩"
            ],
            "大正金剛轉輪寺": [
                "1樓 內殿 觀世音皇母",
                "1樓 內殿 慈航佛母",
                "1樓 內殿 天上聖母",
                "1樓 內殿 彌勒天皇",
                "1樓 內殿 盤古尊佛",
                "1樓 內殿 嚴慈尊佛"
            ]
        };

        // 下拉選單 1: 人員
        const people = [
            "", "歷生", "智法", "展賢", "聞真", 
            "圓律", "宜誠", "立言", "易賢", 
            "旻賢", "以聞", "躍智", "瑞仁", 
            "意能", "樂禪", "明行", "理明", "一鳴"
        ];

        // 下拉選單 2: 香
        const incenseTypes = ["", "3中", "1中", "2握香"];

        // 初始化表格 (現在會根據選單狀態動態生成)
        function initTable() {
            const locationSelect = document.getElementById('locationSelect');
            const selectedLocation = locationSelect.value;
            const tbody = document.getElementById('rosterBody');
            
            // 清空目前的表格內容
            tbody.innerHTML = '';

            // 取得對應的神佛列表，若找不到則使用空陣列
            const currentDeities = locationData[selectedLocation] || [];
            
            currentDeities.forEach((deity, index) => {
                const tr = document.createElement('tr');
                
                // 1. 神佛名稱欄位
                const tdName = document.createElement('td');
                tdName.className = 'deity-name';
                tdName.textContent = deity;
                tr.appendChild(tdName);

                // 2. 指派人員下拉選單
                const tdPerson = document.createElement('td');
                const selectPerson = document.createElement('select');
                selectPerson.className = 'person-select';
                // 綁定變更事件，處理重複選取邏輯
                selectPerson.addEventListener('change', updateAvailablePeople);

                people.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p;
                    opt.textContent = p;
                    selectPerson.appendChild(opt);
                });
                tdPerson.appendChild(selectPerson);
                tr.appendChild(tdPerson);

                // 3. 香下拉選單
                const tdIncense = document.createElement('td');
                const selectIncense = document.createElement('select');
                selectIncense.className = 'incense-select';
                incenseTypes.forEach(i => {
                    const opt = document.createElement('option');
                    opt.value = i;
                    opt.textContent = i;
                    selectIncense.appendChild(opt);
                });
                tdIncense.appendChild(selectIncense);
                tr.appendChild(tdIncense);

                // 4. 備註輸入欄位
                const tdRemark = document.createElement('td');
                const inputRemark = document.createElement('input');
                inputRemark.type = 'text';
                inputRemark.className = 'remark-input';
                inputRemark.setAttribute('list', 'remarkOptions'); // 連結到 datalist
                
                // 預填邏輯 (關鍵字匹配)
                if (deity.includes("慈航佛母") || deity.includes("天上聖母")) {
                    inputRemark.value = "理慧通知傳香";
                }
                 if (deity.includes("皇母") || deity.includes("無極五母")) {
                    inputRemark.value = "敬合傳香";
                }
                if (deity.includes("八大菩薩")) {
                    inputRemark.value = "信永傳香";
                }

                tdRemark.appendChild(inputRemark);
                tr.appendChild(tdRemark);

                tbody.appendChild(tr);
            });
            
            // 表格重繪後，重新計算一次可用人員 (雖然此時都是空的，但為了保險起見)
            updateAvailablePeople();
        }

        // 處理人員重複選擇的邏輯
        function updateAvailablePeople() {
            const allSelects = document.querySelectorAll('.person-select');
            
            // 收集所有「已經被選走」的值 (去除空白選項)
            const selectedValues = Array.from(allSelects)
                .map(s => s.value)
                .filter(v => v !== "");

            // 遍歷所有選單，更新每個選項的 disabled 狀態
            allSelects.forEach(select => {
                const currentValue = select.value;
                const options = select.options;

                for (let i = 0; i < options.length; i++) {
                    const opt = options[i];
                    // 如果這個選項的值在 selectedValues 裡，且不是「目前這個選單選中的值」，就禁用
                    if (opt.value !== "" && selectedValues.includes(opt.value) && opt.value !== currentValue) {
                        opt.disabled = true;
                    } else {
                        opt.disabled = false;
                    }
                }
            });
        }

        // 複製功能
        function copyContent() {
            const location = document.getElementById('locationSelect').value;
            const notes = document.getElementById('notesArea').value; // 取得注意事項

            let resultText = `法會地點：${location}\n\n`;
            resultText += `位置/神佛 | 指派 | 香 | 備註\n`;
            resultText += `-----------------------------------\n`;

            const rows = document.querySelectorAll('#rosterBody tr');
            
            rows.forEach(row => {
                const name = row.querySelector('.deity-name').textContent;
                const person = row.querySelector('.person-select').value;
                const incense = row.querySelector('.incense-select').value;
                const remark = row.querySelector('.remark-input').value;

                resultText += `${name} | ${person} | ${incense} | ${remark}\n`;
            });

            // 加入注意事項
            if (notes.trim() !== "") {
                resultText += `\n[注意事項]\n${notes}\n`;
            }

            // 複製到剪貼簿
            const textArea = document.createElement("textarea");
            textArea.value = resultText;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showToast();
                } else {
                    alert('複製失敗，請手動複製。');
                }
            } catch (err) {
                console.error('複製失敗', err);
                navigator.clipboard.writeText(resultText).then(() => {
                    showToast();
                }).catch(err => {
                    alert('瀏覽器不支援自動複製，請手動截圖或複製。');
                });
            }
            
            document.body.removeChild(textArea);
        }

        function showToast() {
            const x = document.getElementById("toast");
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }

        // 啟動
        window.onload = initTable;
    </script>
</body>
</html>
