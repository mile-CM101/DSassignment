<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法會奉香表</title>
    <style>
        :root {
            /* 5. 將原本的亮青色 (#00FFFF) 改為淡藍色 */
            --main-bg-color: #B3E5FC; 
            --border-color: #000000;
            --header-text-color: #FFFEFC; /* 圖片中的金黃色字體 */
            --header-text-stroke: #FF8C00; /* 字體邊框感 */
            --btn-bg: #FFA500;
            --btn-clear-bg: #FF6B6B; /* 清除按鈕顏色 */
            --btn-preview-bg: #90EE90; /* 預覽按鈕顏色：淡綠色 */
        }

        body {
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            background-color: #FFB800;
            margin: 0;
            padding: 18px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        /* 背景層 1：圖片 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./image/DS-BK.jpg');
            /* background-color:FFB800; 修正為正確的 CSS 註解 */
            background-size: cover;
            background-position: center top;
            opacity: 1.75;
            z-index: -2;
            filter: blur(3px); 
        }

        /* 背景層 2：金色神光特效 */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at 20% 30%,
                rgba(255, 215, 0, 0.4) 90%,
                rgba(255, 140, 0, 0.2) 90%,
                rgba(0, 0, 0, 0.8) 90%
            );
            z-index: -1;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            position: relative;
            padding-bottom: 50px; /* 預留底部空間 */
        }

        /* 4. 版本資訊樣式 */
        .version-info {
            position: absolute;
            top: -5px;
            right: 0;
            color: #FFF;
            font-size: 0.9rem;
            opacity: 0.8;
            text-shadow: 1px 1px 2px black;
        }

        /* 頂部控制區 */
        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 10px;
            padding: 5px;
        }

        .controls-left {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        .controls-right {
            display: flex;
            gap: 10px;
        }

        .location-box {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--border-color);
            padding: 5px;
            display: inline-block;
        }

        .location-label {
            font-size: 1.0rem;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .location-select {
            font-size: 1.1rem;
            padding: 5px;
            width: 160px;
            border: 1px solid #999;
        }

        /* 按鈕共用樣式 */
        .btn {
            border: 3px solid var(--border-color);
            font-size: 1.1rem;
            font-weight: bold;
            padding: 5px 15px;
            cursor: pointer;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.5);
            transition: transform 0.1s;
            color: #000;
        }

        .btn:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        .copy-btn {
            background-color: var(--btn-bg);
        }
        
        /* 3. 清除按鈕樣式 */
        .clear-btn {
            background-color: var(--btn-clear-bg);
            font-size: 1rem; /* 稍微小一點 */
            padding: 5px 10px;
            height: 40px; /* 與選單高度對齊 */
        }

        /* 新增：預覽按鈕樣式 */
        .preview-btn {
            background-color: var(--btn-preview-bg);
        }

        /* 主要表格區域 */
        .roster-container {
            background-color: var(--main-bg-color); /* 使用新的變數顏色 */
            /* 讓背景稍微透明一點點，保留神光透出的感覺，但維持閱讀性 */
            background-color: rgba(179, 229, 252, 0.95); 
            border: 4px solid var(--border-color);
            padding: 5px;
            margin-bottom: 20px; 
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        table {
            width: 100%;
            border-collapse: separate; 
            border-spacing: 2px;
        }

        thead th {
            font-size: 1.3rem;
            color: var(--header-text-stroke); 
            text-shadow: 1px 1px 0px var(--header-text-color);
            text-align: left;
            padding: 5px;
            font-weight: 500;
            letter-spacing: 2px;
        }
        
        .header-pos-deity { width: 40%; }
        .header-assign { width: 15%; }
        .header-incense { width: 15%; }
        .header-note { width: 15%; }

        tbody tr {
            height: 40px;
        }

        tbody td {
            font-size: 1.1rem;
            color: #000;
            font-weight: bold;
            vertical-align: middle;
            padding: 2px;
        }

        .deity-name {
            padding-left: 5px;
            white-space: nowrap;
        }

        select, input, textarea {
            width: 100%;
            font-size: 1rem;
            border: 1px solid #000;
            background-color: white;
            box-sizing: border-box;
        }

        select, input {
            height: 32px;
        }
        
        /* 讓 datalist 的 input 看起來像可點選 */
        input[list] {
            cursor: text;
        }

        select {
            text-align: center;
            text-align-last: center;
        }

        /* 注意事項區塊 */
        .notes-section {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--border-color);
            padding: 10px;
            margin-bottom: 20px;
        }
        
        /* 新增：預覽內容區塊 */
        .preview-section {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--border-color);
            padding: 10px;
        }

        .section-label {
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .notes-area, .preview-area {
            width: 100%;
            height: 100px;
            resize: vertical;
            padding: 5px;
            font-family: inherit;
        }
        
        .preview-area {
            background-color: #f9f9f9;
            color: #333;
        }

        @media (max-width: 768px) {
            .top-controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .controls-left {
                width: 100%;
                justify-content: space-between;
            }
            .controls-right {
                width: 100%;
                display: flex;
                gap: 10px;
            }
            .copy-btn, .preview-btn {
                flex: 1;
            }
            thead th {
                font-size: 1.2rem;
            }
            tbody td {
                font-size: 0.9rem;
            }
        }
        
        #toast {
            visibility: hidden;
            min-width: 150px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }

        #toast.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 4. 版本資訊 -->
        <div class="version-info">Ver 1.4</div>

        <!-- 上方控制區 -->
        <div class="top-controls">
            <div class="controls-left">
                <div class="location-box">
                    <label class="location-label">法會地點</label>
                    <select id="locationSelect" class="location-select" onchange="initTable()">
                        <option value="新店紫竹林寺" selected>新店紫竹林寺</option>
                        <option value="玄皇寺法會">玄皇寺法會</option>
                        <option value="大正金剛轉輪寺">大正金剛轉輪寺</option>
                    </select>
                </div>
                <!-- 3. 清除內容按鈕 -->
                <button class="btn clear-btn" onclick="clearTable()">清除內容</button>
            </div>
            
            <div class="controls-right">
                <!-- 新增：預覽按鈕 -->
                <button class="btn preview-btn" onclick="previewContent()">預覽內容</button>
                <button class="btn copy-btn" onclick="copyContent()">複製內容</button>
            </div>
        </div>

        <!-- 主表格區 -->
        <div class="roster-container">
            <table>
                <thead>
                    <tr>
                        <th class="header-pos-deity">位置 &nbsp;&nbsp;&nbsp; 神佛</th>
                        <th class="header-assign">奉香</th>
                        <th class="header-incense">炷香</th>
                        <th class="header-note">備註</th>
                    </tr>
                </thead>
                <tbody id="rosterBody">
                    <!-- Javascript 將自動生成 -->
                </tbody>
            </table>
        </div>

        <div class="notes-section">
            <label class="section-label">注意事項：</label>
            <textarea id="notesArea" class="notes-area" placeholder="請在此輸入注意事項..."></textarea>
        </div>

        <!-- 新增：預覽內容顯示區 -->
        <div class="preview-section">
            <label class="section-label">預覽內容：</label>
            <textarea id="previewArea" class="preview-area" readonly placeholder="點擊上方「預覽內容」按鈕，結果將顯示於此..."></textarea>
        </div>
    </div>

    <div id="toast">內容已複製到剪貼簿！</div>

    <!-- 共用 DataLists -->
    <!-- 人員清單：會動態更新 -->
    <datalist id="dynamicPeopleList">
        <!-- JS 動態填入 -->
    </datalist>

    <!-- 香清單：固定 -->
    <datalist id="incenseList">
        <option value="3中香">
        <option value="1中香">
        <option value="1環香">
        <option value="1握香">

    </datalist>

    <!-- 備註清單：固定 -->
    <datalist id="remarkList">
        <option value="理慧傳香">
        <option value="旻賢傳香">
        <option value="敬合傳香">
        <option value="信永傳香">
        <option value="塵寧傳香">
    </datalist>

    <script>
        const locationData = {
            "新店紫竹林寺": [
                "1樓 內殿 觀世音皇母",
                "1樓 內殿 觀自在皇佛",
                "1樓 內殿 妙法增菩薩",
                "1樓 內殿 三十三應身",
                "1樓 內殿 百鳥朝鳳聖行觀音",
                "1樓 外殿 月聖始祖",
                "1樓 外殿 福德正神",
                "2樓 內殿 天皇",
                "2樓 內殿 無極五母",
                "2樓 內殿 三皇母",
                "2樓 內殿 未來佛"
            ],
            "玄皇寺法會": [
                "1樓 內殿 大地藏皇佛",
                "1樓 內殿 慈航佛母",
                "1樓 內殿 天上聖母",
                "1樓 內殿 冥聖",
                "1樓 內殿 千手千眼",
                "1樓 內殿 彌勒天皇",
                "2樓 內殿 皇母",
                "2樓 內殿 未來佛",
                "2樓 內殿 嚴仁尊佛",
                "2樓 內殿 無極五母",
                "2樓 內殿 嚴慈尊佛",
                "2樓 內殿 嚴聖尊佛",
                "3樓 內殿 八臂觀音",
                "3樓 內殿 盤古尊佛",
                "3樓 內殿 八大菩薩"
            ],
            "大正金剛轉輪寺": [
                "1樓 內殿 觀世音皇母",
                "1樓 內殿 慈航佛母",
                "1樓 內殿 天上聖母",
                "1樓 內殿 彌勒天皇",
                "1樓 內殿 盤古尊佛",
                "1樓 內殿 嚴慈尊佛"
            ]
        };

        const people = [
            "歷生", "智開","聞真","智法", "展賢","立言" ,"以聞",
            "圓律", "明行","宜誠","瑞仁" , "旻賢","意能","躍智",
            "樂禪","易賢","理明", "一鳴" 
        ];

        function initTable() {
            const locationSelect = document.getElementById('locationSelect');
            const selectedLocation = locationSelect.value;
            const tbody = document.getElementById('rosterBody');
            
            tbody.innerHTML = '';
            const currentDeities = locationData[selectedLocation] || [];
            
            currentDeities.forEach((deity, index) => {
                const tr = document.createElement('tr');
                
                // 1. 神佛名稱
                const tdName = document.createElement('td');
                tdName.className = 'deity-name';
                tdName.textContent = deity;
                tr.appendChild(tdName);

                // 2. 奉香人員 (改為 input + datalist)
                const tdPerson = document.createElement('td');
                const inputPerson = document.createElement('input');
                inputPerson.type = 'text';
                inputPerson.className = 'person-input';
                inputPerson.setAttribute('list', 'dynamicPeopleList'); // 連結到動態 datalist
                inputPerson.placeholder = "輸入或選取";
                
                // 加入 Focus 事件：當點擊輸入框時，動態更新 datalist，過濾掉已選的人
                inputPerson.addEventListener('focus', function() {
                    updatePeopleDatalist(this);
                });
                // 為了讓使用者體驗更好，點擊時如果已經有值，先選取方便修改
                inputPerson.addEventListener('click', function() {
                    this.select();
                });

                tdPerson.appendChild(inputPerson);
                tr.appendChild(tdPerson);

                // 3. 炷香 (改為 input + datalist)
                const tdIncense = document.createElement('td');
                const inputIncense = document.createElement('input');
                inputIncense.type = 'text';
                inputIncense.className = 'incense-input';
                inputIncense.setAttribute('list', 'incenseList'); // 連結到靜態 datalist
                inputIncense.placeholder = "輸入或選取";
                tdIncense.appendChild(inputIncense);
                tr.appendChild(tdIncense);

                // 4. 備註
                const tdRemark = document.createElement('td');
                const inputRemark = document.createElement('input');
                inputRemark.type = 'text';
                inputRemark.className = 'remark-input';
                inputRemark.setAttribute('list', 'remarkList');
                inputRemark.placeholder = "輸入或選取";
                
                tdRemark.appendChild(inputRemark);
                tr.appendChild(tdRemark);

                tbody.appendChild(tr);
            });
        }

        // 動態更新人員清單
        function updatePeopleDatalist(currentInput) {
            const datalist = document.getElementById('dynamicPeopleList');
            datalist.innerHTML = ''; // 清空

            // 1. 找出所有「其他」欄位已經填寫的值
            const allInputs = document.querySelectorAll('.person-input');
            const usedNames = [];
            allInputs.forEach(input => {
                // 如果不是當前正在操作的這一格，且有值，就加入已使用清單
                if (input !== currentInput && input.value.trim() !== '') {
                    usedNames.push(input.value.trim());
                }
            });

            // 2. 遍歷完整人員名單，如果不在已使用清單中，才加入選項
            people.forEach(p => {
                if (!usedNames.includes(p)) {
                    const opt = document.createElement('option');
                    opt.value = p;
                    datalist.appendChild(opt);
                }
            });
        }

        // 修正後的清除內容功能
        function clearTable() {
            if(!confirm("確定要清除表格內所有輸入的內容、注意事項及預覽嗎？")) return;
            
            // 1. 重置表格 (Reset Table - 這會清空並重建輸入框)
            initTable();
            
            // 2. 清除注意事項 (Clear Notes)
            var notes = document.getElementById('notesArea');
            if(notes) notes.value = '';
            
            // 3. 清除預覽 (Clear Preview)
            var preview = document.getElementById('previewArea');
            if(preview) preview.value = '';
        }

        // 產生結果文字的共用函式
        function generateResultText() {
            const location = document.getElementById('locationSelect').value;
            const notes = document.getElementById('notesArea').value;

            let resultText = `法會地點：${location}\n\n`;
            resultText += `位置/神佛 | 奉香 | 炷香 | 備註\n`;
            resultText += `-----------------------------------\n`;

            const rows = document.querySelectorAll('#rosterBody tr');
            
            rows.forEach(row => {
                const name = row.querySelector('.deity-name').textContent;
                const person = row.querySelector('.person-input').value; 
                const incense = row.querySelector('.incense-input').value;
                const remark = row.querySelector('.remark-input').value;

                // 簡單格式化
                resultText += `${name} | ${person} | ${incense} | ${remark}\n`;
            });

            if (notes.trim() !== "") {
                resultText += `\n[注意事項]\n${notes}\n`;
            }

            return resultText;
        }

        // 預覽功能
        function previewContent() {
            const resultText = generateResultText();
            const previewArea = document.getElementById('previewArea');
            previewArea.value = resultText;
            
            // 自動捲動到預覽區塊，讓使用者看到結果
            previewArea.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // 複製功能
        function copyContent() {
            const resultText = generateResultText();
            
            // 同步更新到預覽區，讓使用者知道複製了什麼
            document.getElementById('previewArea').value = resultText;

            const textArea = document.createElement("textarea");
            textArea.value = resultText;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showToast();
                } else {
                    alert('複製失敗，請手動複製預覽區的內容。');
                }
            } catch (err) {
                console.error('複製失敗', err);
                navigator.clipboard.writeText(resultText).then(() => {
                    showToast();
                }).catch(err => {
                    alert('瀏覽器不支援自動複製，請手動複製預覽區的內容。');
                });
            }
            
            document.body.removeChild(textArea);
        }

        function showToast() {
            const x = document.getElementById("toast");
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }

        window.onload = initTable;
    </script>
</body>
</html>
